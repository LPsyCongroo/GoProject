<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Go Board</h1>
        <h2 id="timer">Timer: <span>00:00</span></h2>
    </header>
    <section id="controlPanel">
        <h2>Score</h2>
        <p id="blackScore">Black: <span>0</span></p>
        <p id="whiteScore">White: <span>0</span></p>
        <h2 id="turn">Turn: <span>Black</span></h2>
        <button id="endTurn" onclick="game.endTurn()">End Turn</button>
        <button id="pass">Pass</button>
        <button id="endGame">End Game</button>
    </section>
    <section id="game">
        <canvas></canvas>
    </section>
    <script src="app.js"></script>
</body>
</html>
